<!doctype html>
<html lang="en">
    <head>
        <title>NFL Power Ranks</title>
        <!-- Include Plotly.js for interactive plots -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <!-- Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f8f9fa;
            }
            .tooltip {
                position: relative;
                display: inline-block;
                cursor: pointer;
            }
            .tooltip .tooltiptext {
                visibility: hidden;
                width: 120px;
                background-color: #555;
                color: #fff;
                text-align: center;
                border-radius: 5px;
                padding: 5px;
                position: absolute;
                z-index: 1;
                left: 50%;
                margin-left: -60px;
                opacity: 0;
                transition: opacity 0.3s;
            }
            .tooltip:hover .tooltiptext {
                visibility: visible;
                opacity: 1;
            }
            .csv-content {
                max-height: 300px;
                overflow-y: scroll;
                border: 1px solid #ccc;
                padding: 10px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>

        <nav class="bg-gray-800 p-4 sticky top-0 z-50">
            <div class="container mx-auto">
                <a class="text-white text-xl font-bold" href="/">Home</a>

                    <a class="text-white" href="/columns">Columns</a>
                    <a class="text-white" href="/generate_analysis">Generate Analysis</a>
                </div>
            </div>
        </nav>

        <div class="container mx-auto mt-5 bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">NFL Power Ranks</h2>
            <div class="mb-8">
                <h3 class="text-xl font-bold mb-2 text-gray-800 tooltip">Power Ranks Table
                    <span class="tooltiptext">Explanation about Power Ranks</span>
                </h3>
                <!-- You can populate this section with the power ranks data from your MongoDB -->
                <iframe class="w-full h-auto rounded-md" src="/view_power_ranks" alt="Descriptive Statistics"></iframe>
            </div>
        </div>

        <footer class="bg-gray-800 text-white py-4 text-center">
            <p class="font-semibold">&copy; 2023 NFL Data Analysis</p>
